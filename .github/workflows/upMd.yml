name: ðŸ¥³ New Poc List

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  templates:
    runs-on: ubuntu-latest
    if: github.repository == 'hktalent/TOP'
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false
          fetch-depth: 0
      - name: Install Dependences
        run: sudo apt install -yy python3

      - name: Generate new PoCs Info list
        id: new-additions
        run: |
          git pull
          chmod +x .run.sh
          ./.run.sh
          ls -lah
          cat Top_Codqql1.md
          cat hecdql.md Top_Codqql1.md ed.md >Top_Codeql.md
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "Auto update md PoCs lists [$(date)] :robot:" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
